<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form>
      <input type="text" name="nome" placeholder="Nome" /><br />
      <input type="email" name="email" placeholder="E-mail" /><br />
      <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx" /><br />
      <input type="number" name="idade" placeholder="Idade" /><br />
      <input type="url" name="linkedin" placeholder="LinkedIn" /><br />
      Urgencia <input type="range" name="urgencia" min="0" max="100" /><br />
      <input type="checkbox" name="dia-da-semana" value="2" /> Segunda <br />
      <input type="checkbox" name="dia-da-semana" value="4" />Quarta <br />
      <input type="checkbox" name="dia-da-semana" value="6" /> Sexta <br />
      <input type="radio" name="horario" value="manha" />Manha
      <input type="radio" name="horario" value="tarde" />Tarde
      <input type="radio" name="horario" value="noite" />Noite<br />
      <textarea name="mensagem" cols="50" rows="10"></textarea> <br />
      <input list="cidade" name="cidade" />
      <datalist id="cidade">
        <option value="pinheiro">Pinheiro</option>
        <option value="turilandia">Turilandia</option>
        <option value="colinas">Colinas</option></datalist
      ><br />
      <button type="button">Outra acao</button>
      <button type="reset">Limpar</button>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </body>
</html>
